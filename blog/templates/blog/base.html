<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ThoufEdu{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <header class="nav">
      <div class="nav__inner">
        <div class="nav__brand">
          <img class="nav__logo" src="{% static 'blog/logo.png' %}" alt="ThoufEdu">
        </div>
        <nav class="nav__links">
          <a class="nav__link {% if request.path == '/' %}nav__link--active{% endif %}" href="{% url 'home' %}">Home</a>
          <a class="nav__link {% if request.path == '/about/' %}nav__link--active{% endif %}" href="{% url 'about' %}">About Me</a>
          <a class="nav__link {% if request.path == '/blog/' %}nav__link--active{% endif %}" href="{% url 'blog' %}">Blog</a>
          <a class="nav__link {% if request.path == '/contact/' %}nav__link--active{% endif %}" href="{% url 'contact' %}">Contact</a>
        </nav>
        <div class="nav__social">
          <a class="social-link" href="#" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6.94 8.5v9.75H3.75V8.5h3.19Zm.2-3.02a1.84 1.84 0 1 1-3.68 0 1.84 1.84 0 0 1 3.68 0ZM20.25 12.7v5.55h-3.18v-5.18c0-1.3-.46-2.2-1.62-2.2-.89 0-1.41.6-1.64 1.17-.08.2-.1.49-.1.78v5.43H10.5s.04-8.82 0-9.75h3.18v1.38c.42-.65 1.18-1.57 2.87-1.57 2.1 0 3.7 1.37 3.7 4.39Z"/>
            </svg>
          </a>
          <a class="social-link" href="#" aria-label="Twitter">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M18.75 5.5c-.5.3-1.05.5-1.63.6a2.85 2.85 0 0 0 1.25-1.57c-.55.33-1.15.57-1.8.7a2.83 2.83 0 0 0-4.82 2.58 8.03 8.03 0 0 1-5.83-2.96 2.83 2.83 0 0 0 .88 3.78c-.42-.01-.82-.13-1.17-.32v.03c0 1.38.98 2.53 2.28 2.79-.24.06-.5.1-.76.1-.19 0-.37-.02-.55-.05.37 1.16 1.46 2 2.75 2.02a5.68 5.68 0 0 1-3.52 1.22c-.23 0-.45-.01-.67-.04a8.02 8.02 0 0 0 4.34 1.27c5.2 0 8.04-4.31 8.04-8.05 0-.12 0-.25-.01-.37.55-.4 1.02-.9 1.39-1.46Z"/>
            </svg>
          </a>
          <a class="social-link" href="#" aria-label="YouTube">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 7.2a2.64 2.64 0 0 0-1.86-1.87C18.02 4.9 12 4.9 12 4.9s-6.02 0-7.64.43A2.64 2.64 0 0 0 2.5 7.2C2.07 8.82 2.07 12 2.07 12s0 3.18.43 4.8a2.64 2.64 0 0 0 1.86 1.87c1.62.43 7.64.43 7.64.43s6.02 0 7.64-.43a2.64 2.64 0 0 0 1.86-1.87c.43-1.62.43-4.8.43-4.8s0-3.18-.43-4.8ZM10.2 14.9V9.1l5.1 2.9-5.1 2.9Z"/>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main class="page">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <p class="footer__copy">Â© 2026 ThoufEdu</p>
        <div class="footer__links">
          <a href="{% url 'terms' %}">Terms and Conditions</a>
          <a href="{% url 'privacy' %}">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
